      <div class="main-header__button button">
        <a class="main-header__btn-open btn-open" href="#"></a>
      </div>
      <div class="main-header__overlay overlay">
        <div class="main-header__wrap wrap">
          <p class="main-header__sing">SING</p>
          <ul class="main-header__wrap-nav wrap-nav">
            <li><a class="main-header__menu-link" href="#">Работы</a></li>
            <li><a class="main-header__menu-link" href="#">Контакты</a></li>
          </ul>

        </div>
      </div>
      <a class="main-header__portfolio">наши работы</a>
    </div>

  <main class="container">
    <section class="portfolio">

        <ul class="portfolio__list">
          <li class="portfolio__item">
            <a>

                <img class="portfolio__img" src="img/jstick-small.png" width="400" height="505">

              </div>
            </a>
          </li>
          <li class="portfolio__item rellax" data-rellax-speed="-2">
            <a>
              <div class="portfolio__content">
                <img class="portfolio__img" src="img/ucandles-small.png" width="398" height="505">

              </div>
            </a>
          </li>
          <li class="portfolio__item rellax" data-rellax-speed="4">
            <a>
              <div class="portfolio__content">
                <img class="portfolio__img" src="img/lis-small.png" width="500" height="585">

              </div>
            </a>
          </li>
          <li class="portfolio__item rellax" data-rellax-speed="2">
            <a>
              <div class="portfolio__content">
                <img class="portfolio__img" src="img/bobstore-small.png" width="505" height="400">
                <p class="portfolio__title">Сайт коллекции женской одежды Bobstore</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>
