<!DOCTYPE html>
<html>
<head>
    <title>Fraction</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">

        $(window).ready(function () {
            function Fraction(fr) {
                this.numerator = parseFraction(fr, 'num');
                this.denomerator = parseFraction(fr, 'denom');
 
                this.toString = function () {
                    return this.numerator + '/' + this.denomerator;
                };

                this.add = function (fr2) { // функция для сложения дробей
                    var tdenom = fr2.denomerator * this.denomerator,
                        tnum = this.numerator * fr2.denomerator + this.denomerator * fr2.numerator,
                        result = new Fraction(tnum + '/' + tdenom);
 
                    return result;
                }
 
                this.substraction = function (fr2) {// функция для вычитания дробей
                    var tdenom = fr2.denomerator * this.denomerator,
                        tnum = this.numerator * fr2.denomerator - this.denomerator * fr2.numerator,
                        result = new Fraction(tnum + '/' + tdenom);
 
                    return result;
                }

                //
                this.multiply = function (fr2) {// функция для умножения дробей
                    var tdenom = fr2.denomerator * this.denomerator,
                        tnum = this.numerator * fr2.numerator,
                        result = new Fraction(tnum + '/' + tdenom);
 
                    return result;
                }
 
                this.division = function (fr2) { // функция для  дробей
                    var tdenom = this.denomerator * fr2.numerator,
                        tnum = this.numerator * fr2.denomerator,
                        result = new Fraction(tnum + '/' + tdenom);
 
                    return result;
                }
 
                function parseFraction(str, value) {
                    var arr = str.split('/');
                    return value === 'num' ? arr[0] : arr[1];
                }
                 //алгоритм Эвклида
                function minGeneralDivider(a, b) {
                    var res = 0;
 
                    if (Math.max(a, b) % Math.min(a, b) === 0) {
                        return Math.min(a, b);
                    }
                    else {
                        return minGeneralDivider((Math.max(a, b) % Math.min(a, b)), Math.min(a, b));
                    }
                }
            };     
 
            function checkValues() {
                var fr1 = $('#first').val(),
                    fr2 = $('#second').val(),
                    checkExp = /[1-9]+\/[1-9]+/;
 
                if ((fr1 === '') && (fr2 === '')) {
                    return false;
                }
                else {
                    if (fr1.search(checkExp) === -1 && fr2.search(checkExp) === -1) {
                        return false;
                    }
                    else {
                        return true;
                    }
                }
            }            
 

            $('#calc').click(function () {
                if (checkValues()) {
                    var fr1 = new Fraction($('#first').val()),
                        fr2 = new Fraction($('#second').val()),
                        operation = $('input[name=radio]:checked').val();                    
 
                    switch (operation){
                        case '+':
                            $('#result').val(fr1.add(fr2));
                            break;
                        case '-':
                            $('#result').val(fr1.substraction(fr2));
                            break;
                        case '*':
                            $('#result').val(fr1.multiply(fr2));
                            break;
                        case '/':
                            $('#result').val(fr1.division(fr2));
                            break;
                    }
                }
                else {
                    alert('Введите дробь корректно!');
                }
            });
        });
    </script>

    <style>
        * {
            margin:0;
            padding:0;
        }
 
        .main {
            width: 500px;
            padding:5px;                        
            margin:120px auto 0;
            border:2px solid red;
            border-radius: 5px;
            text-align:center;
        }

        .main span, .main #first, .main #second, .main hr {
            display:inline-block;
            width:90%;
            }   
    </style>

</head>
<body>
    <div class="main">
       <span>Введите первую дробь:</span>
        <input type="text" id="first"/>
        <br />
        <input type="radio" name="radio" id="r1" value="+" checked/><label for="r1">  +</label>
        <input type="radio" name="radio" id="r2" value="-"/><label for="r2">  -</label>
        <input type="radio" name="radio" id="r3" value="*"/><label for="r3">  *</label>
        <input type="radio" name="radio" id="r4" value="/"/><label for="r4">  /</label>
       <span>Введите вторую дробь:</span>
        <input type="text" id="second"/>
        <hr />
        <input type="button" id="calc" value="Calculate"/>
        <span>Результат:</span>
        <input type="text" id="result"/>
    </div>
</body>
</html>
