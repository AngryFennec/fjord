<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css"></link>
        <title>Калькулятор</title>
    </head>
    <body>
        <main>
            <section>
                <input type="text" value="0 " readonly />
                <input type="hidden" id="lastValue" />
                <input type="hidden" id="lastAction" value="="/>
            </section>
            <br/>
            <br/>
            <section>
                <div class="number" onclick="addNumber(this.textContent)"><span>1</span></div>
                <div class="number" onclick="addNumber(this.textContent)"><span>2</span></div>
                <div class="number" onclick="addNumber(this.textContent)"><span>3</span></div>
                <div class="number" onclick="addNumber(this.textContent)"><span>4</span></div>
                <div class="number" onclick="addNumber(this.textContent)"><span>5</span></div>
                <div class="number" onclick="addNumber(this.textContent)"><span>6</span></div>
                <div class="number" onclick="addNumber(this.textContent)"><span>7</span></div>
                <div class="number" onclick="addNumber(this.textContent)"><span>8</span></div>
                <div class="number" onclick="addNumber(this.textContent)"><span>9</span></div>
                <div class="number" onclick="addNumber(this.textContent)"><span>0</span></div>
            </section>
            <br/>
            <section>
                <div class="action" onclick="addAction(this.textContent)"><span>*</span></div>
                <div class="action" onclick="addAction(this.textContent)"><span>/</span></div>
                <div class="action" onclick="addAction(this.textContent)"><span>+</span></div>
                <div class="action" onclick="addAction(this.textContent)"><span>-</span></div>
                <div class="action" onclick="addAction(this.textContent)"><span>=</span></div>
                <div class="action" onclick="addAction(this.textContent)"><span>C</span></div>
            </section>
        </main>
    </body>
</html>
